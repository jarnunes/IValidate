<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>IValidate</title>
    <link rel="shortcut icon" href="resources/images/favicon.ico"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <script type="text/javascript" src="resources/js/func.js"></script>
</h:head>

<h:body>
    <div class="container">
        <div class="p-d-flex p-flex-column elements-card">
            <div>
                <h:form id="form">
                    <!--<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>-->
                    <div class="card">
                        <p:tabView id="view">
                            <p:tab title="Validar CPF" id="valcpf" data-qa-selector="ptable-cpf">

                                <div>
                                    <h2>Validar CPF</h2>

                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <h:panelGrid id="gridcpf" cellpadding="7" columns="2" styleClass="p-mb-3">
                                                <p:inputText value="#{beanValidateCPF.cpf}" id="cpf"
                                                />

                                                <p:commandButton value="Validar" update="gridcpf msgcpf"
                                                                 id="buttonValidateCPF"
                                                                 action="#{beanValidateCPF.validate}"
                                                                 icon="#{beanValidateCPF.getIcon()}"
                                                                 styleClass="#{beanValidateCPF.getStyle()}"
                                                                 data-qa="submit-validation-request"
                                                />

                                            </h:panelGrid>
                                        </div>
                                    </div>
                                    <p:messages id="msgcpf" infoStyle="color:#689f38"/>

                                </div>

                            </p:tab>

                            <p:tab title="Gerar CPF" id="generatecpf">
                                <div>
                                    <h2>Gerar CPF</h2>

                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <p:commandButton value="Gerar" update="@form"
                                                             action="#{beanGenerateCPF.generate}"/>
                                            <h:panelGroup rendered="#{beanGenerateCPF.started !=false}">
                                                <p:inputText value="#{beanGenerateCPF.cpf}" id="newcpf"/>
                                                <p:button icon="pi pi-copy"
                                                          styleClass="ui-button-secondary"
                                                          id="btnCopy"
                                                />
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                            </p:tab>

                            <p:tab title="Validar CNPJ" id="valcnpj">
                                <div>
                                    <h2>Validar CNPJ</h2>
                                    <!--
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <p:inputText placeholder="00.000.000/0001-00" value="" id="cnp"/>
                                            <p:commandButton value="Validar" update="@form"
                                                             action="#{generateCPF.validate}"
                                                             icon="#{generateCPF.getIcon()}"
                                                             styleClass="#{generateCPF.getStyle()}"
                                            />
                                        </div>
                                    </div>
                                    -->
                                </div>

                            </p:tab>


                        </p:tabView>
                    </div>
                </h:form>
            </div>


        </div>
    </div>

</h:body>
</html>
