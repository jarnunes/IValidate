<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>IValidate</title>
    <link rel="shortcut icon" href="resources/images/favicon.ico"/>
    <link rel="stylesheet" href="resources/css/style.css"/>

</h:head>

<h:body>
    <div class="container">
        <div class="p-d-flex p-flex-column elements-card">
            <div>
                <h:form id="form">
                    <!--<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>-->
                    <div class="card">
                        <p:tabView id="view">
                            <p:tab title="Validar CPF" id="valcpf" data-qa-selector="ptable-cpf">

                                <div>
                                    <h2>Validar CPF</h2>

                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <h:panelGrid id="gridcpf" cellpadding="7" columns="2" styleClass="p-mb-3">
                                                <p:inputText value="#{beanValidateCPF.cpf}" id="cpf"
                                                />

                                                <p:commandButton value="Validar" update="gridcpf msgcpf"
                                                                 action="#{beanValidateCPF.validate}"
                                                                 icon="#{beanValidateCPF.getIcon()}"
                                                                 styleClass="#{beanValidateCPF.getStyle()}"
                                                />

                                            </h:panelGrid>
                                        </div>
                                    </div>
                                    <p:messages id="msgcpf" infoStyle="color:#689f38"/>

                                </div>

                            </p:tab>

                            <p:tab title="Gerar CPF" id="generatecpf">
                                <div>
                                    <h2>Gerar CPF</h2>

                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <p:commandButton value="Gerar" update="@form"
                                                             action="#{beanGenerateCPF.generate}"/>
                                            <h:panelGroup rendered="#{beanGenerateCPF.started !=false}">
                                                <p:inputText value="#{beanGenerateCPF.identity}" id="newcpf"
                                                             class="js-copytextarea"/>
                                                <p:commandButton icon="pi pi-copy"
                                                                 styleClass="ui-button-secondary"
                                                />
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                            </p:tab>

                            <p:tab title="Validar CNPJ" id="valcnpj" data-qa-selector="ptable-cpf">

                                <div>
                                    <h2>Validar CNPJ</h2>

                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <h:panelGrid id="girdcnpj" cellpadding="7" columns="2" styleClass="p-mb-3">
                                                <p:inputText value="#{beanValidateCnpj.cnpj}" id="cnpj"
                                                />

                                                <p:commandButton value="Validar" update="girdcnpj msgcnpj"
                                                                 action="#{beanValidateCnpj.validate}"
                                                                 icon="#{beanValidateCnpj.getIcon()}"
                                                                 styleClass="#{beanValidateCnpj.getStyle()}"
                                                />

                                            </h:panelGrid>
                                        </div>
                                    </div>
                                    <p:messages id="msgcnpj" infoStyle="color:#689f38"/>

                                </div>

                            </p:tab>
                            <p:tab title="Gerar CNPJ" id="generateCnpj">
                                <div>
                                    <h2>Gerar CNPJ</h2>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <p:commandButton value="Gerar" update="@form"
                                                             action="#{beanGenerateCnpj.generate}"/>
                                            <h:panelGroup rendered="#{beanGenerateCnpj.started !=false}">
                                                <p:inputText value="#{beanGenerateCnpj.identity}" id="newCnpj"/>
                                                <p:commandButton icon="pi pi-copy"
                                                                 styleClass="ui-button-secondary"
                                                                 action="#{beanGenerateCnpj.copyClipboard}"
                                                />
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                            </p:tab>
                        </p:tabView>

                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
