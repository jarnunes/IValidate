<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>IValidate</title>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <script type="text/javascript" src="resources/js/func.js"></script>
</h:head>

<h:body>
    <div class="container">
        <div class="p-d-flex p-flex-column elements-card">
            <div>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                    <div class="card">
                        <p:tabView>
                            <p:tab title="CPF">
                                <div>
                                    <h2>Validar CPF</h2>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <p:inputText value="#{generateCPF.cpf}" id="cpf"/>
                                            <p:commandButton value="Validar" update="@form"
                                                             action="#{generateCPF.validate}"
                                                             icon="#{generateCPF.getIcon()}"
                                                             styleClass="#{generateCPF.getStyle()}"
                                            />
                                        </div>
                                    </div>

                                </div>
                                <div>
                                    <h2>Gerar CPF</h2>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <p:commandButton value="Gerar" update="@form"
                                                             action="#{generateCPF.generate}"/>
                                            <h:panelGroup rendered="#{generateCPF.start !=false}">
                                                <p:inputText value="#{generateCPF.cpf}" id="cp"/>
                                                <p:commandButton icon="pi pi-copy"
                                                                 styleClass="ui-button-secondary"/>
                                            </h:panelGroup>
                                        </div>
                                    </div>

                                </div>
                            </p:tab>
                            <p:tab title="CNPJ">
                                <div>
                                    <h2>Validar CNPJ</h2>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <p:inputText placeholder="00.000.000/0001-00" value="" id="cnp"/>
                                            <p:commandButton value="Validar" update="@form"
                                                             action="#{generateCPF.validate}"
                                                             icon="#{generateCPF.getIcon()}"
                                                             styleClass="#{generateCPF.getStyle()}"
                                            />
                                        </div>
                                    </div>

                                </div>
                                <div>
                                    <h2>Gerar CNPJ</h2>
                                    <div class="p-col-12 p-md-4">
                                        <div class="ui-inputgroup">
                                            <p:commandButton value="Gerar" update="@form"
                                                             action="#{generateCPF.generate}"/>
                                            <h:panelGroup rendered="#{generateCPF.start !=false}">
                                                <p:inputText value="#{generateCPF.cpf}" id="cnpj"/>
                                                <p:commandButton icon="pi pi-copy"
                                                                 styleClass="ui-button-secondary"/>
                                            </h:panelGroup>
                                        </div>
                                    </div>

                                </div>
                            </p:tab>
                        </p:tabView>
                    </div>
                </h:form>
            </div>


        </div>
    </div>
</h:body>
</html>
